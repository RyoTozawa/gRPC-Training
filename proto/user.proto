syntax = "proto3";

package proto.user;

service Users{
    rpc Get (GetRequest) returns (GetResponse) {}
    rpc Post (PostRequest) returns (PostResponse) {}
}

message PostUser {
    // tozastation
    string UserID = 1; 
    // Hakodate
    string CityName = 2;
    // test
    string Password = 3;
    // RyoTozawa
    string Name = 4;
}

message GetUser {
    string UserID = 1;
    string CityName = 2;
    string Name = 3;
}

message GetRequest {
    string Token = 1;
}

message GetResponse {
    GetUser User = 1;
}

message PostRequest {
    PostUser User = 1;
}

message PostResponse {
    string Token = 1;
}